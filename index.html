<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet"> 

    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/globals.css">
    <link rel="stylesheet" href="styles/styles.css">

    <link rel="icon" href="public/favicon-32x32.png">
    <title>DrivenEats</title>
</head>
<body>
    <header>
        <h1>DrivenEats</h1>
        <span>Sua comida em 6 minutos</span>
    </header>

    <main>
        <section>
            <span></span>
            <article>
                <button data-identifier="food-option" onclick="selectButton(this)">
                    <img>
                    <span data-identifier="food-title"></span>
                    <div class="description">
                        <span></span>
                    </div>
                    <div>
                        <span data-identifier="food-price" class="price"></span>
                        <ion-icon name="checkmark-circle"/>
                    </div>
                </button>
            </article>
        </section>
    </main>

    <footer>
        <button>
        </button>
    </footer>

    <div class="popup hidden">
        <div>
            <span>Confirme seu pedido</span>
            <div class="popup-content">
                <div class="popup-small">
                    <span></span>
                    <span></span>
                </div>
            </div>
            <button onclick="submitOrder()">Tudo certo, pode pedir!</button>
            <span class="popup-cancelar" onclick="togglePopup()">Cancelar</span>
        </div>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

    <script src="scripts/loadContent.js"></script>
    <script src="scripts/functions.js"></script>
    <script src="scripts/main.js"></script>
</body>
</html>
